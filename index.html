<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="card-wrapper">

          <li>20gb Storage</li>
          <li>100 Domains</li>
          <li>100 Email Address</li>
        </ul>
        <a href="#">Sign up</a>
      </div>
    </div>
    <div class="card-wrapper">
      <div class="card-details">
        <div class="card-title">
          <h1>Standard</h1>
        </div>
        <ul>
          <li>50$/Month</li>
          <li>30gb Storage</li>
          <li>300 Domains</li>
          <li>140 Email Address</li>
        </ul>
        <a href="#">Sign up</a>
      </div>
    </div>
    <div class="card-wrapper">
      <div class="card-details">
        <div class="card-title">
          <h1>Premium</h1>
        </div>
        <ul>
          <li>80$/Month</li>
          <li>100gb Storage</li>
          <li>300 Domains</li>
          <li>500 Email Address</li>
        </ul>
        <a href="#">Sign up</a>
      </div>
    </div>

</html>
